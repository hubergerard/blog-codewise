{% if paginator.total_pages > 1 %}
<nav class="page-navigation pagination">
<ul>
    {% if paginator.previous_page %}
    <li class="page-item"><a class="page-link active" href="{{ paginator.previous_page_path | prepend: site.baseurl }}">Précédent</a></li>
    {% endif %}
    {% if paginator.next_page %}
    <li class="page-item"><a class="page-link" href="{{ paginator.next_page_path | prepend: site.baseurl }}">Suivant</a></li> 
    {% endif %}
</ul>
</nav>
{% endif %}
